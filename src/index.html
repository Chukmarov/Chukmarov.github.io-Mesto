<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./index.css">
  <!-- <script src ='scripts/Card.js' defer></script>
  <script src ='scripts/CardList.js' defer></script>
  <script src ='scripts/FormValidator.js' defer></script>
  <script src ='scripts/Popup.js' defer></script>
  <script src ='scripts/UserInfo.js' defer></script>
  <script src ='scripts/Api.js' defer></script> -->
  

</head>
<body>

  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
         <button class="button user-info__button_add">+</button>
      </div>
    </div>

    <div class="places-list root__section">



    </div>

    <div class="popup popup_place">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close_new">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_new" name="new" novalidate>
            <input id="popup__input_type_place-name-id" type="text" required name="name" class="popup__input popup__input_type_place-name" placeholder="Название"  minlength="2" maxlength="30" >
            <div id="popup__input_type_place-name-id-error" class="popup__span popup__span_new-place-name"></div>
            <input id="popup__input_type_link-url-id" type="text" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <div id="popup__input_type_link-url-id-error" class="popup__span popup__span_new-place-link"></div>
            <button class="button popup__button popup__button_plus" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_profile">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" name="edit" novalidate>
            <input id="popup__input_type_user-name-id" type="text" required name="user_name" class="popup__input popup__input_type_user-name" placeholder="Имя" autocomplete="off" minlength="2" maxlength="30">
            <div id="popup__input_type_user-name-id-error" class="popup__span popup__span_edit-form-name"></div>
            <input id ="popup__input_type_user-job-id" type="text" required name="user_job" class="popup__input popup__input_type_user-job" placeholder="О себе" autocomplete="off" minlength="2" maxlength="30">
            <div id="popup__input_type_user-job-id-error" class="popup__span popup__span_edit-form-job"></div>
            <button class="button popup__button popup__button_active popup__button_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__picture">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close_image">
        <img class ="popup__image" alt="">
    </div>

    </div>

  </div>
 

<script type="module" src ='scripts/index.js'></script>
</body>
</html>
